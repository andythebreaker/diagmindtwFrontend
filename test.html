<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOS with Floating Button</title>

  <!-- AOS CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: sans-serif;
      height: 2000px; /* for scrolling effect */
      margin: 0;
      padding: 0;
    }

    .float-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="section" data-aos="fade-up">
    Scroll Down to See Floating Button Animation
  </div>

  <!-- Floating Button with AOS -->
  <button class="float-button">
    +
  </button>

  <!-- AOS JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
