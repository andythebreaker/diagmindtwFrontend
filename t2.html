<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Fixed Button Test</title>
  <style>
    body {
      margin: 0;
      min-height: 300vh; /* 模擬長頁面捲動 */
    }
    .float-button {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 9999;
      background-color: orange;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div style="height: 2000px; background: linear-gradient(#fff, #ccc);">
    <h1>測試 Fixed Button 是否固定</h1>
  </div>
  <button class="float-button">＋</button>
</body>
</html>
